<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="scnd-container-top">
    </div>

    <div class="trd-container-top">
      <div class="main-infos">
        <img src="./images/image-victor.jpg" alt="victor picture" id="avatar">
        <div id="name-age">
          <p id="name"> Victor Crest</p>
          <p id="age">26</p>
        </div>
        <p id="city">London</p>
      </div>
    </div>


    <div class="bottom-container">
      <div>
        <p class="numbers"> 80K</p>
        <p class="numbers-infos">Followers</p>
      </div>
      <div>
        <p class="numbers">803K</p>
        <p class="numbers-infos">Likes</p>
      </div>
      <div>
        <div>
          <p class="numbers">1.4K</p>
          <p class="numbers-infos">Photos</p>
        </div>
      </div>
    </div>
  </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
